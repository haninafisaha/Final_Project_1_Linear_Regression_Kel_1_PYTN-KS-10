<!DOCTYPE html>

<html lang="en">
<style>
    
@import url(https://fonts.googleapis.com/css?family=Roboto:300);

.form {
	max-width: 270px;
	font-family: "Lucida Grande", Tahoma, Verdana, sans-serif;
	font-weight: normal;
	line-height: 1.625;
	margin: 8px auto;
	padding-left: 16px;
	z-index: 2;
}
.card{
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}

h1{
  color: whitesmoke;
  text-align: center;
  margin: 0px;
}

h2 {
	font-size: 18px;
	margin-bottom: 8px;
}
.distance{
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 76%;
  border: 0;
  margin: 0 0 10px;
  padding: 10px;
  box-sizing: border-box;
  font-size: 15px;
  height: 35px;
  border-radius: 5px;
}
.surge_multiplier{
    font-family: "Roboto", sans-serif;
    outline: 0;
    background: #f2f2f2;
    width: 76%;
    border: 0;
    margin: 0 0 10px;
    padding: 10px;
    box-sizing: border-box;
    font-size: 15px;
    height: 35px;
    border-radius: 5px;
  }

.name_cab{
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 76%;
  border: 0;
  margin: 0 0 10px;
  padding: 10px;
  box-sizing: border-box;
  font-size: 15px;
  height: 40px;
  border-radius: 5px;
}

.submit{
  background: #a5dc86;
  width: 76%;
  border: 0;
  margin: 25px 0 10px;
  box-sizing: border-box;
  font-size: 15px;
	height: 35px;
	text-align: center;
	border-radius: 5px;
  cursor: pointer;
}
.submit:hover {background-color:#8cd85f}

.result{
		background: #dcd686;
		width: 76%;
		border: 0;
		margin: 25px 30px 10px;
		box-sizing: border-box;
		font-size: 15px;
		height: 35px;
		text-align: center;
}

.img {
    background: url('https://www.gardaoto.com/wp-content/uploads/2022/02/Ingin-Buka-Usaha-Rental-Mobil-Ini-Syarat-Kelengkapannya.jpg');
    background-repeat: no-repeat;
    background-size: auto;
    background-size:100% 100%;
    -webkit-filter: blur(5px);
    -moz-filter: blur(5px);
    -o-filter: blur(5px);
    -ms-filter: blur(5px);
    filter: blur(15px);
     position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
}

body, html {
  height: 100%;
}

</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Harga Taksi Online</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="card">

        <div class="img"></div>
        <h1>Prediksi Harga Taksi Online</h1>
        <form class="form">
            <h2>Jarak</h2>
            <input class='distance' type='text' id='ui_distance' class='floatLabel' name="distance">
        </form>
        <form class="form">
            <h2>Surge Multiplier</h2>
            <input class='surge_multiplier' type='text' id='ui_surge_multiplier' class='floatLabel' name="surge_multiplier">
        </form>
        <form class="form">
            <div>
                <h2>Tipe Mobil</h2>
                <select class="name_cab" name="" id="ui_cab_name">
                    <option value="" disabled='disabled', selected='selected'>Pilih Tipe Mobil</option>
                </select>
            </div>
    
            <button class="submit" onclick="onClickedPredictPrice()" type="button">Estimasi Harga</button>
            <div class="result">
                <h2 id="predictedPrice"></h2>
            </div>
        </form>
    </div>

    
</body>
</html>
